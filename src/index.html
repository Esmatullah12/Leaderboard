<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <main>
        <head>
            <h1>Leaderboard</h1>
        </head>
        <div class="container">
            <div class="score-board">
                <div class="score-board-title">
                    <h2>Recent scores</h2>
                    <button class="btn refresh-btn">Refresh</button>
                </div>
                <div>
                    <ul class="scores"></ul>
                </div>
            </div>
            <hr class="split-line">
            <div class="add-score">
                <h2 class="add-score-title">Add your score</h2>
                <form action="" class="score-from">
                    <input type="text" id="name" required placeholder="Your Name"><br>
                    <input type="text" id="score" required placeholder="Your Score"><br>
                    <button class="btn submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
