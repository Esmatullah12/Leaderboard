<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
<script defer src="main.js"></script></head>
<body>
    <main>
        <head>
            <h1>Leaderboard</h1>
        </head>
        <div class="container">
            <div class="score-board">
                <div class="score-board-title">
                    <h2>Recent scores</h2>
                    <button>Refresh</button>
                </div>
                <div class="scores">
                    
                </div>
            </div>
            <div class="add-score">
                <h2>Add your score</h2>
                <form action="">
                    <input type="text" name="" id="" placeholder="Your Name"><br>
                    <input type="text" name="" id="" placeholder="Your Score"><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
